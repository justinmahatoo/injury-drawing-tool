<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glowing Line</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for pulsating RGB tech IQ glow with White, Yellow/Amber, and Black */
        @keyframes pulse-rgb-tech {
            0% {
                box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5),   /* White glow */
                            0 0 60px 20px rgba(0, 0, 0, 0.4),        /* Subtle Black glow for depth */
                            0 0 90px 25px rgba(255, 206, 10, 0.7);   /* Flashy Yellow/Amber (#ffce0a) */
            }
            50% {
                box-shadow: 0 0 50px 15px rgba(255, 255, 255, 0.8),
                            0 0 100px 30px rgba(0, 0, 0, 0.7),
                            0 0 150px 45px rgba(255, 206, 10, 1); /* Even more intense yellow */
            }
            100% {
                box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5),
                            0 0 60px 20px rgba(0, 0, 0, 0.4),
                            0 0 90px 25px rgba(255, 206, 10, 0.7);
            }
        }

        .animate-pulse-rgb-tech {
            animation: pulse-rgb-tech 3s infinite alternate ease-in-out; /* Slightly faster, more intense */
        }

        /* Basic body styling for top placement */
        body {
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scrollbar if glow extends beyond viewport */
            /* Removed background-color: #000000; */
        }
    </style>
</head>
<body>

    <!-- The RGB Tech IQ Glowing Line -->
    <div class="w-full min-w-[1000px] h-1 bg-gradient-to-r from-black via-gray-950 to-amber-950
                rounded-full animate-pulse-rgb-tech mx-auto">
        <!-- The 'w-full' ensures it spans the full width, 'min-w-[1000px]' guarantees a minimum width. -->
        <!-- 'h-1' sets height, 'bg-gradient-to-r' creates the base color with black, dark gray, and dark amber. -->
        <!-- 'rounded-full' makes it rounded, 'animate-pulse-rgb-tech' applies the custom glowing animation. -->
        <!-- 'mx-auto' centers the line if the screen is wider than its minimum width. -->
    </div>

</body>
</html>
