<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glowing Line</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for pulsating RGB tech IQ glow */
        @keyframes pulse-rgb-tech {
            0% {
                box-shadow: 0 0 25px 8px rgba(0, 255, 255, 0.6),   /* Electric Cyan */
                            0 0 50px 15px rgba(255, 0, 255, 0.5),  /* Bright Magenta */
                            0 0 75px 20px rgba(255, 206, 10, 0.4); /* Flashy Yellow/Amber (#ffce0a) */
            }
            50% {
                box-shadow: 0 0 40px 12px rgba(0, 255, 255, 0.9),
                            0 0 80px 25px rgba(255, 0, 255, 0.8),
                            0 0 120px 35px rgba(255, 206, 10, 0.7);
            }
            100% {
                box-shadow: 0 0 25px 8px rgba(0, 255, 255, 0.6),
                            0 0 50px 15px rgba(255, 0, 255, 0.5),
                            0 0 75px 20px rgba(255, 206, 10, 0.4);
            }
        }

        .animate-pulse-rgb-tech {
            animation: pulse-rgb-tech 3s infinite alternate ease-in-out; /* Slightly faster, more intense */
        }

        /* Basic body styling for top placement */
        body {
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scrollbar if glow extends beyond viewport */
            background-color: #0d0d0d; /* Dark background for contrast */
        }
    </style>
</head>
<body>

    <!-- The RGB Tech IQ Glowing Line -->
    <div class="w-full min-w-[1000px] h-1 bg-gradient-to-r from-blue-900 via-purple-900 to-yellow-500
                rounded-full animate-pulse-rgb-tech mx-auto">
        <!-- The 'w-full' ensures it spans the full width, 'min-w-[1000px]' guarantees a minimum width. -->
        <!-- 'h-1' sets height, 'bg-gradient-to-r' creates the base color with richer tones incorporating yellow. -->
        <!-- 'rounded-full' makes it rounded, 'animate-pulse-rgb-tech' applies the custom glowing animation. -->
        <!-- 'mx-auto' centers the line if the screen is wider than its minimum width. -->
    </div>

</body>
</html>
