<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glowing Line</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for pulsating RGB purple glow - more flowing and luxurious */
        @keyframes pulse-rgb-purple {
            0% {
                box-shadow: 0 0 20px 5px rgba(170, 0, 255, 0.5),   /* Brighter Purple */
                            0 0 40px 10px rgba(255, 0, 200, 0.4),  /* Pinkish Magenta */
                            0 0 60px 15px rgba(0, 200, 255, 0.3);  /* Light Blue/Cyan */
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(170, 0, 255, 0.8),
                            0 0 60px 20px rgba(255, 0, 200, 0.7),
                            0 0 90px 30px rgba(0, 200, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 20px 5px rgba(170, 0, 255, 0.5),
                            0 0 40px 10px rgba(255, 0, 200, 0.4),
                            0 0 60px 15px rgba(0, 200, 255, 0.3);
            }
        }

        .animate-pulse-rgb-purple {
            animation: pulse-rgb-purple 4s infinite alternate ease-in-out; /* Slower, smoother animation */
        }

        /* Basic body styling for top placement */
        body {
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scrollbar if glow extends beyond viewport */
        }
    </style>
</head>
<body>

    <!-- The RGB Purple Glowing Line -->
    <div class="w-full h-1 bg-gradient-to-r from-purple-900 via-fuchsia-700 to-blue-800
                rounded-full animate-pulse-rgb-purple">
        <!-- The 'w-full' ensures it spans the full width. -->
        <!-- 'h-1' sets height, 'bg-gradient-to-r' creates the base color with richer tones. -->
        <!-- 'rounded-full' makes it rounded, 'animate-pulse-rgb-purple' applies the custom glowing animation. -->
    </div>

</body>
</html>
