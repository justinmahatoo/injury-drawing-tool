<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injury Diagram Drawing Tool</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      padding: 1rem;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 90%;
      height: auto;
      touch-action: none; /* prevent scrolling while drawing */
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üìù Mark Injured Areas</h2>
  <canvas id="bodyCanvas" width="400" height="600"></canvas>
  <br>
  <button onclick="clearCanvas()">üßΩ Clear</button>
  <button onclick="saveDrawing()">üíæ Save Drawing</button>

  <script>
    const canvas = document.getElementById('bodyCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'https://res.cloudinary.com/dlrnhvzqv/image/upload/v1749071121/image_40_p1chju.png';

    function resizeCanvas() {
      const scale = Math.min(window.innerWidth * 0.9 / 400, 1);
      canvas.style.width = 400 * scale + 'px';
      canvas.style.height = 600 * scale + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    let drawing = false;

    function startDraw(e) {
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'red';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      e.preventDefault();
    }

    function stopDraw() {
      drawing = false;
    }

    // Mouse
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    // Touch
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchcancel', stopDraw);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function saveDrawing() {
      const pngUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = pngUrl;
      link.download = "injury-diagram.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
