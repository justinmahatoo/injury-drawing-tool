
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injury Diagram Drawing Tool</title>
</head>
<body style="text-align:center; font-family:Arial, sans-serif;">

  <h2>ğŸ“ Mark Injured Areas</h2>
  <canvas id="bodyCanvas" width="400" height="600" style="border:1px solid #ccc;"></canvas>
  <br><br>
  <button onclick="clearCanvas()">ğŸ§½ Clear</button>
  <button onclick="saveDrawing()">ğŸ’¾ Save Drawing</button>

  <script>
    const canvas = document.getElementById('bodyCanvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'https://res.cloudinary.com/dlrnhvzqv/image/upload/v1749071121/image_40_p1chju.png';

    img.onload = function () {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'red';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function saveDrawing() {
      const pngUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = pngUrl;
      link.download = "injury-diagram.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
