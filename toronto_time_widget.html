<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toronto Date & Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: 'Roboto Mono', monospace;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .widget {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 300px;
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .date {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }
    .label {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="label">Current Toronto Time</div>
    <div id="time" class="time">--:--:--</div>
    <div id="date" class="date">Loading date...</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { timeZone: "America/Toronto", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false };
      const dateOptions = { timeZone: "America/Toronto", weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      const time = new Intl.DateTimeFormat('en-CA', options).format(now);
      const date = new Intl.DateTimeFormat('en-CA', dateOptions).format(now);

      document.getElementById("time").textContent = time;
      document.getElementById("date").textContent = date;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
